<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This payoo bank</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto py-10 bg-white" >
        <nav class="flex justify-around items-center ">
            <div class="flex ">
                <img class="w-10" src="assets/Group.png" alt="">
                <div class="mx-3">
                    <h1 class="text-2xl font-bold">$ <span id="balance">4500</span></h1>
                    <p>Available balance </p>
                </div>
               
            </div>
            <div>
                <button class="btn">Log out</button>
            </div>
           
        </nav>

        <hr class="bg-black mt-9 ">

        <section class="mt-10 mx-6">
            <h1 class="text-2xl font-bold mb-4"> Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and 

            </p>
        
        </section>

        <section class="mt-6 grid grid-cols-3 grid-rows-2 mx-4 gap-4 cursor-pointer   ">
            <div class=" p-4 shadow rounded-xl hover:bg-lime-200" id="add-money">
                <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                <p class="text-center">Add Money</p>
            </div>
            <div class=" p-4 shadow rounded-xl hover:bg-lime-200" id="cash-money">
                <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                <p class="text-center">Cashout</p>
            </div>
            <div class=" p-4 shadow rounded-xl hover:bg-lime-200">
                <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                <p class="text-center">Transfer Money</p>
            </div>
            <div class=" p-4 shadow rounded-xl hover:bg-lime-200">
                <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                <p class="text-center">Get bonus</p>
            </div>
            <div class=" p-4 shadow rounded-xl hover:bg-lime-200">
                <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                <p class="text-center">Paybill</p>
            </div>
            <div class=" p-4 shadow rounded-xl hover:bg-lime-200">
                <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                <p class="text-center">Transactions</p>
            </div>
            
            
        </section>
        <section class=" mt-10 p-4 " id="add-box">
            <p class="mx-4 text-3xl font-bold">Add Money</p>
            <form class="card-body bg-white rounded-xl mt-10">
               <label class="font-bold">Select a bank</label>
                <select class="select">
                    <option disabled selected>Select a bank</option>
                    <option value="Bikas">Bikas</option>
                    <option value="Nagad">Nagad</option>
                    <option value="dbl">dbl</option>
                  </select>
                <fieldset class="fieldset">
                  <label class="fieldset-label font-bold text-black">Mobaile Number</label>
                  <input value="01715940763" id="Acount-namber" type="Number" class="input bg-stone-200 rounded-full" placeholder="Enter your number" required />
                  <label class="fieldset-label font-bold text-black" >Amount to add</label>
                  <input  type="text" id="amount" class="input  bg-stone-200 rounded-full" placeholder="Add Amount to withdraw" required />
                  <label class="fieldset-label font-bold text-black">4 digit pin</label>
                  <input value="1234" id="pin-namber" type="text" class="input  bg-stone-200 rounded-full" placeholder="Enter your pin" required />
                  <button class="btn btn-neutral mt-4 bg-blue-600 rounded-full" id="btn-add" >Add Money</button>
                </fieldset>
              </form>
        </section>


        <!-- cash out -->

        <section class="p-6" id="cash-box">
            <h1 class="text-3xl font-bold">Cashout</h1>
            <fieldset class="fieldset mt-6">
                <label class="fieldset-label font-bold text-black">Mobaile Number</label>
                <input value="01715940763" id="Acount-namber" type="Number" class="input bg-stone-200 rounded-full" placeholder="Enter your number" required />
                <label class="fieldset-label font-bold text-black" >Amount to add</label>
                <input  type="text" id="cash-amount" class="input  bg-stone-200 rounded-full" placeholder="Add Amount to withdraw" required />
                <label class="fieldset-label font-bold text-black">4 digit pin</label>
                <input value="1234" id="pin-namber" type="text" class="input  bg-stone-200 rounded-full" placeholder="Enter your pin" required />
                <button class="btn btn-neutral mt-4 bg-blue-600 rounded-full" id="btn-out" >Cashout</button>
              </fieldset>
        </section>

    </section>
    
  <script src="./script/addmoney.js"></script>  
  <script src="script/toggule.js"></script>
  <script src="script/cashout.js"></script>
</body>
</html>
